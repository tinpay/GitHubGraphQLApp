query ShowViewer {
  viewer {
    id
    name
    email
    avatarUrl
    company
  }
}

query GetUser{ 
  user(login: "tinpay") {
      name
      url
      repositories(last: 20) {
          totalCount
          nodes {
              name
              description
              createdAt
              updatedAt
              url
          }
      }
  }
}