query ShowViewer {
  viewer {
    id
    name
    email
    avatarUrl
    company
  }
}

query GetUser{ 
  user(login: "tinpay") {
      login
      name
      url
      repositories(last: 20) {
          totalCount
          nodes {
              name
              description
              createdAt
              updatedAt
              url
          }
      }
  }
}

query GetRepository($owner: String!, $name: String!){
  repository(owner: $owner, name: $name) {
    name
    url
  }
}
